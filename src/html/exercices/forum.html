<div class="container message-container" id="card-container">
        
</div>

<div class="card text-white bg-dark my-3 fixed-bottom">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author"/>
            </div>
            <div class="form-group">
                <label for="msg">Your message</label>
                <input type="text" class="form-control" id="msg" name="msg"/>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-block">Send</button>
            </div>
        </form>
    </div>
</div>
